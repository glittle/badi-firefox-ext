      <div class="page" id=pageLists>

        <table>

            </tr>

              <th data-msg=arabic></th>

      <div id="pageReminders" class="fullPage page">
        <div>
          <h2 data-msg="reminderAddEdit"></h2>
          <form class="reminderEdit">
            <div>
              <span data-msg="reminderType"></span>
              <select id="reminder_trigger" name="x1" data-default="">
                <option value="" data-msg="reminderSelectTrigger"></option>

                <optgroup label="x" data-msg="label:reminderTriggerGroup_time">
                  <option value="sunset" data-msg="reminderTrigger_sunset" data-model="sun"></option>
                  <option value="sunrise" data-msg="reminderTrigger_sunrise" data-model="sun"></option>
                  <option value="noon" data-msg="reminderTrigger_noon" data-model="time"></option>
                  <option value="midnight" data-msg="reminderTrigger_midnight" data-model="time"></option>
                </optgroup>
                <optgroup label="x" data-msg="label:reminderTriggerGroup_day">
                  <option value="holyday" data-model="day" data-msg="reminderTrigger_holyday"></option>
                  <option value="feast" data-model="day" data-msg="reminderTrigger_feast"></option>
                  <option value="bday" data-model="bday" data-msg="reminderTrigger_bday"></option>

                </optgroup>
                <optgroup label="x" data-msg="label:reminderTriggerGroup_load">
                  <option value="load" data-model="load" data-msg="reminderTrigger_load"></option>
                </optgroup>
              </select>
            </div>
            <div class="reminderEditInputs">
              <div id="model_sun" class="reminderModel">
                <div data-msg="reminderCalcType">
                  <select data-child="calcTypeInput" class="reminder_calcType" name="x3a" data-default="Relative">
                    <option value="Relative" data-msg="reminderCalcTypeRelative"></option>
                    <option value="Absolute" data-msg="reminderCalcTypeAbsolute"></option>
                  </select>
                </div>
                <div id="reminderCalcTypeAbsolute" class="reminderCalcType">
                  <span data-msg="reminderShowAt"></span>
                  <input id="reminder_triggerTimeRaw" name="x7" value="10:00" data-default="10:00" type="time" required />
                </div>
                <div id="reminderCalcTypeRelative" data-msg="reminderTimeInputStructure" class="reminderCalcType">
                  <input data-child="num" type="number" name="x2" class="reminder_num" min="0" max="500" step="1" value="1" data-type="num"
                    data-default="10" required />
                  <select data-child="units" class="reminder_units" name="x3" data-default="minutes">
                    <option value="minutes" data-msg="reminderNum_minutes"></option>
                    <option value="hours" data-msg="reminderNum_hours"></option>
                    <option value="seconds" data-msg="reminderNum_seconds"></option>
                  </select>
                  <select data-child="delta" class="reminder_delta" name="x4" data-type="num" data-default="-1">
                    <option value="-1" data-msg="reminderBefore"></option>
                    <option value="1" data-msg="reminderAfter"></option>
                  </select>
                </div>
              </div>
              <div id="model_time" class="reminderModel">
                <input type="hidden" class="reminder_calcType" name="x3b" data-default="Relative">
                <div id="reminderCalcTypeRelative" data-msg="reminderTimeInputStructure">
                  <input data-child="num" type="number" name="x2" class="reminder_num" min="0" max="500" step="1" value="1" data-type="num"
                    data-default="10" required />
                  <select data-child="units" class="reminder_units" name="x3" data-default="minutes">
                    <option value="minutes" data-msg="reminderNum_minutes"></option>
                    <option value="hours" data-msg="reminderNum_hours"></option>
                    <option value="seconds" data-msg="reminderNum_seconds"></option>
                  </select>
                  <select data-child="delta" class="reminder_delta" name="x4" data-type="num" data-default="-1">
                    <option value="-1" data-msg="reminderBefore"></option>
                    <option value="1" data-msg="reminderAfter"></option>
                  </select>
                </div>
              </div>
              <div id="model_day" class="reminderModel">
                <input type="hidden" class="reminder_units" name="x3" data-default="days">

                <div data-msg="reminderDayWhen">
                  <input data-child="num" type="number" name="x5" class="reminder_num" min="0" max="365" step="1" value="1" data-type="num"
                    data-default="3" required />
                  <select data-child="beforeAfter" class="reminder_delta" name="x6" data-type="num" data-default="-1">
                    <option value="-1" data-msg="reminderBefore"></option>
                    <option value="1" data-msg="reminderAfter"></option>
                  </select>
                  <span data-child="event" class="modelTriggerEcho"></span>
                </div>
                <div>
                  <span data-msg="reminderShowAt"></span>
                  <input id="reminder_triggerTimeRaw" name="x7" value="10:00" data-default="10:00" type="time" required />
                </div>
              </div>
              <div id="model_bday" class="reminderModel">
                <div>
                  <span data-msg="reminderDayOfMonth">
                    <input data-child="num" type="number" class="reminder_num" name="x8" min="1" max="19" step="1" value="1" data-type="num" data-default="1" required />
                  </span>
                </div>
                <div>
                  <span data-msg="reminderShowAt"></span>
                  <input id="reminder_triggerTimeRaw" value="10:00" name="x9" data-default="10:00" type="time" required />
                </div>
              </div>
              <div id="model_load" class="reminderModel">
                <div>
                  <input type="number" class="reminder_num" name="x10" min="1" max="59" step="1" value="1" data-type="num" data-default="3"
                    required />
                  <select class="reminder_units" data-default="seconds" name="x11">
                    <option value="seconds" data-msg="reminderNum_seconds"></option>
                    <option value="minutes" data-msg="reminderNum_minutes"></option>
                    <option value="hours" data-msg="reminderNum_hours"></option>
                  </select> after
                  <span class="modelTriggerEcho"></span>
                </div>
              </div>
              <div class="reminderShared">
                <div>
                  <span data-msg="reminder_actions"></span>
                  <select id="reminder_action" data-default="" name="x13">
                    <option value="" data-msg="reminder_nullAction"></option>
                    <!-- <option value="speak" data-msg="reminderAction_speak"></option> -->
                    <option value="ifttt" data-msg="reminderAction_ifttt"></option>
                    <option value="zapier" data-msg="reminderAction_zapier"></option>
                  </select>
                </div>
                <div id="reminderAction_ifttt" class="reminderAction">
                  <div>
                    <span data-msg="iftttKey"></span>
                    <input type="text" name="if1" class="reminder_iftttKey" required>
                  </div>
                  <div>
                    <span data-msg="iftttEvent"></span>
                    <input type="text" name="if2" class="reminder_iftttEvent" required>
                  </div>
                  <div class="reminderComment" data-msg="iftttInfo"></div>
                </div>
                <div id="reminderAction_zapier" class="reminderAction">
                  <div>
                    <span data-msg="zapierKey"></span>
                    <input type="text" name="zap1" class="reminder_zapierWebhook" required>
                  </div>
                  <div class="reminderComment" data-msg="zapierInfo"></div>
                </div>
                <div id="reminderAction_speak" class="reminderAction">
                  <div>
                    <span data-msg="actionSpeakDesc"></span>
                    <select id="speakVoice" name="speakVoice" class="reminder_speakVoice" required></select>
                  </div>
                </div>
              </div>
              <div class="reminderSaveBtns">
                <button type="submit" class="button" id="btnReminderSave" data-msg="_id_,extractAccessKeyFor:btnReminderSave"></button>
                <button type="submit" class="button" id="btnReminderSaveNew" data-msg="_id_"></button>
                <button type="button" class="button btnCancel" id="btnReminderCancel" data-msg="_id_"></button>
                <button type="submit" class="button" id="btnReminderTest" data-msg="_id_"></button>
                <button type="button" class="button btnDelete" id="btnReminderDelete" data-msg="_id_"></button>
              </div>
            </div>
          </form>

          <h2 id="remindersScheduled"></h2>
          <ul class="alarms"></ul>
        </div>
        <div>
          <h2 data-msg="remindersDefined"></h2>
          <div class="reminders">
          </div>
        </div>
      </div>
